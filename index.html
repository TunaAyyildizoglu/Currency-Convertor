<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Currency Convertor</title>
</head>
<body>
    
    <div class="container">
        <h1 class="mb-3">Currency Convertor</h1>
        <div class="box">
            <div class="left-box mb-3">
                <select name="currency" class="currency mb-3 rounded text-light"></select>
                <input type="number" class="rounded" name="" id="num"/>
            </div>
            <div class="right-box mb-3">
                <select name="currency" class="currency mb-3 rounded text-light"></select>
                <input type="number" class="rounded" name="" id="ans" disabled/>
            </div>
        </div>
        <button class="btn btn-dark text-light w-100" id="btn">Convert</button>
    </div>






    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
